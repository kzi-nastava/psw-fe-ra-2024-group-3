<div *ngIf="isLoading" class="loading-spinner">
    <div class="custom-spinner"></div>
    <p class="loading-text">Loading equipments...</p>
</div>

<div *ngIf="!isLoading">
  <img id="imgb" src="../../../../assets/screenshot4.png">
    <div id="equipment">
        <p class="equipment-title">Equipments</p>
        <hr>
        <div id="equipment-details">
            <div class="card-container">
              <div class="card add-card">
                <button color="primary" (click)="onAddClicked()" mat-icon-button matTooltip="Add new equipment">
                  <img src="assets/icons/add.png" alt="Add Icon"/>
              </button>                
              </div>
                <div class="card" *ngFor="let eq of equipment">
                  <div class="card-content">
                    <h3>{{ eq.name }}</h3>
                    <p>{{ eq.description }}</p>
                  </div>
                  <div class="card-actions">
                    <button color="accent" (click)="deleteEquipment(eq.id || 0)" mat-icon-button matTooltip="Delete equipment">
                      <img src="assets/icons/delete.png" alt="Delete Icon"/>
                    </button>
                    <button color="primary" (click)="onEditClicked(eq)" mat-icon-button matTooltip="Edit equipment">
                      <img src="assets/icons/edit.png" alt="Edit Icon"/>
                    </button>
                  </div>
                </div>
                
              </div>
              
              <div *ngIf="shouldRenderEquipmentForm" class="modal-overlay" >
                <div class="modal-content1">
                  <div class="popup-actions">
                    <button matTooltip="close window" class="x" mat-button (click)="shouldRenderEquipmentForm = false">X</button>
                  </div>
                <xp-equipment-form style="margin: 15px;margin-top: 20px;" [shouldEdit]="shouldEdit"
                    [equipment]="selectedEquipment" (equimpentUpdated)="getEquipment()"></xp-equipment-form>
                </div>
            </div>
        </div>
    </div>
</div>
